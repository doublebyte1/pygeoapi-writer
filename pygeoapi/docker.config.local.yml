resources:
    hello-world:
        type: process
        processor:
            name: HelloWorld
    noise_wzones:
        type: collection
        title: Noise data for the zones considered in the greater Copenhagen
        description: 'Mean of the total noise levels for each noise point within that
            particular zone. Source: https://mst.dk/service/miljoegis/hent-data/.
            Level Noise6 over 75 dB 5 70-75 dB4 65-70dB3 60-65 dB2 55-60 dB1 50-60
            dB'
        keywords:
        - noise
        - pollution
        - urban planning
        - dtu
        - copenhagen
        links:
        -   type: text/html
            rel: canonical
            title: metadata
            href: https://emotional.byteroad.net/collections/ec_catalog/items/noise_wzones
            hreflang: en-US
        extents:
            spatial:
                bbox:
                - 12.3813907315
                - 55.6281278107
                - 12.7560245038
                - 55.7859716623
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
        -   type: feature
            name: Elasticsearch
            data: http://elastic_search:9200/noise_wzones
            id_field: zoneid
        -   type: tile
            name: MVT-elastic
            data: http://elastic_search:9200/noise_wzones/_mvt/geometry/{z}/{x}/{y}?grid_precision=0
            options:
                zoom:
                    min: 0
                    max: 29
            format:
                name: pbf
                mimetype: application/vnd.mapbox-vector-tile
    lisbon_pm2_5:
        type: collection
        title: Particulate Matter (PM2.5)
        description: Mean, in 2021, of particulate matter with less than 2.5 micrometers
            in diameter, in micrograms per cubic meter air.
