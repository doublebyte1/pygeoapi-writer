        - lisbon
        links:
        -   type: text/html
            rel: canonical
            title: metadata
            href: https://emotional.byteroad.net/collections/ec_catalog/items/lisbon_pm2_5
            hreflang: en-US
        extents:
            spatial:
                bbox:
                - -9.229835564339478
                - 38.69139933303907
                - -9.08738707964508
                - 38.79675969109248
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
        -   type: feature
            name: Elasticsearch
            data: http://elastic_search:9200/lisbon_pm2_5
            id_field: FID
        -   type: tile
            name: MVT-elastic
            data: http://elastic_search:9200/lisbon_pm2_5/_mvt/geometry/{z}/{x}/{y}?grid_precision=0
